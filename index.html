<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="menu">
      <div class="menu__section left">
        <img
          class="menu__icon"
          src="./assets/burger-icon.svg"
          alt="Menu Hamburger"
        />
        <a href="#" class="menu__link active">All</a>
        <a href="#" class="menu__link">Images</a>
      </div>
      <div class="menu__section right">
        <img class="menu__icon" src="./assets/more-icon.svg" alt="More icon" />
        <div class="menu__profile">
          <img
            class="menu__avatar--frame"
            src="./assets/circle-frame.svg"
            alt="Avatar Frame"
          />
          <img
            class="menu__avatar"
            src="https://avatars.dicebear.com/api/male/john.svg
            "
            alt="Avatar Icon"
          />
        </div>
      </div>
    </header>

    <main class="content">
      <img class="content__logo" src="./assets/logo.svg" alt="Logo Ui clone" />
      <input class="content__search" type="text" />
      <div class="content__offer">
        Made with ðŸ’œ by
        <a href="https://rocketseat.com.br/" target="_blank">Rocketseat</a> for
        studying
      </div>
    </main>

    <footer class="footer">
      <div class="footer__section footer__location">
        <span>Brazil</span>
      </div>

      <div class="footer__section footer__links">
        <a>Settings</a>
        <a>Privacy</a>
        <a>Terms</a>
      </div>
    </footer>
  </body>
</html>
